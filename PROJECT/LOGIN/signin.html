<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign_in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./CabinetGrotesk_Complete/Fonts/WEB/css/cabinet-grotesk.css"
    />
  </head>
  <body>
    <div
      class="3xl:container w-screen font-[Montserrat] bg-[url(https://ik.imagekit.io/shyambala/1075604_181.jpg?updatedAt=1747492292500)] bg-cover"
    >
      <div
        class="w-full h-screen md:w-[95%] md:h-screen mx-auto flex flex-col justify-center items-center"
      >
        <div
          class="w-[280px] md:w-fit h-fit mx-auto grid grid-cols-1 md:grid-cols-2 md:gap-6 rounded-[30px] shadow-xl bg-[#89CFF0]/75 backdrop-blur-sm md:p-6"
        >
          <div
            class="mx-auto md:rounded-[24px] md:w-[300px] md:h-[400px] bg-no-repeat bg-center bg-cover bg-[url(https://ik.imagekit.io/shyambala/6912353.jpg?updatedAt=1747311347394)] rounded-t-[30px] rounded-b-[170px] w-full h-[250px]"
          ></div>
          <div
            class="font-[Montserrat] text-black md:flex md:flex-col md:justify-center m-3"
          >
            <div class="space-y-3">
              <h1 class="text-3xl text-center md:text-4xl md:text-start text-white font-semibold mb-2">Sign in</h1>
              
                <p class="text-[12px] text-center md:text-[14px] md:text-start text-slate-700">
                  Don't have an account?
                  <a href="./index.html" class="underline text-[#036491]"
                    >Login</a
                  >
                </p>
            </div>
            <div class="mt-4">
              <form class="mt-4 space-y-3">
                <div class="space-y-3">
                  <input
                    type="text"
                    id="lemail"
                    class="rounded-lg w-full h-[34px] bg-[#244859]/60 p-3 text-black text-md"
                    placeholder="Email"
                  />
                  <br />
                  <input
                    type="password"
                    id="lpassword"
                    class="rounded-lg w-full h-[34px] bg-[#244859]/60 p-3 text-white text-md"
                    placeholder="Password"
                  />
                </div>
              </form>
            </div>
            <button
              class="bg-[#036491] rounded-[30px] md:rounded-lg text-white text-[12px] md:text-[14px] w-full h-[34px] mt-4 hover:bg-white hover:text-[#036491]"
              id="login"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
