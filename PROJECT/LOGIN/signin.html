<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign_in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="./CabinetGrotesk_Complete/Fonts/WEB/css/cabinet-grotesk.css"
    />
  </head>
  <body>
    <div class="3xl:container mx-auto bg-fixed bg-[#036491]">
      <div
        class="w-[95%] h-screen mx-auto flex flex-col justify-center items-center"
      >
        <div
          class="h-fit flex gap-6 rounded-[30px] shadow-xl bg-[#89CFF0]/75 backdrop-blur-lg p-6"
        >
          <div
            class="mx-auto rounded-[24px] w-[300px] h-[400px] flex felx-col justify-center items-center bg-no-repeat bg-center bg-cover bg-[url(https://ik.imagekit.io/shyambala/6912353.jpg?updatedAt=1747311347394)]"
          ></div>
          <div
            class="rounded-e-2xl font-[CabinetGrotesk-bold] text-black py-14 px-4 flex flex-col justify-center"
          >
            <div class="space-y-3">
              <h1 class="text-4xl text-white text-start">Sign in</h1>
              <div class="space-y-3">
              <p class="text-sm text-start text-slate-700">
                Don't have an account?
                <a href="./index.html" class="underline text-[#036491]"
                  >Login</a
                >
              </p>
            </div>
            </div>
            <div class="mt-4">
              <form class="mt-4 space-y-3">
                <div class="space-y-3">
                  <input
                    type="text"
                    class="rounded-lg w-[250px] h-[34px] bg-[#244859]/60 p-3 text-white text-lg"
                    placeholder="Email"
                  />
                  <br />
                  <input
                    type="password"
                    class="rounded-lg w-[250px] h-[34px] bg-[#244859]/60 p-3 text-white text-lg"
                    placeholder="Password"
                  />
                </div>
              </form>
            </div>
            <button
              class="bg-[#036491] rounded-lg text-white text-md w-full h-[34px] mt-4 hover:bg-white hover:text-[#036491]"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
