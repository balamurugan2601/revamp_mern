<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto">
        <div class="bg-orange-200 w-full h-screen mx-auto flex flex-col justify-center items-center space-y-5">
            <h1 class="font-black text-[20px]">TIMER</h1>
            <p id="count" class="text-[30px] font-black">0</p>
            <div class="flex items-center justify-center gap-3">
                <button id="start" class="bg-green-600 px-3 py-2 border text-white rounded-md hover:border-black ">START</button>
                <button id="stop" class="bg-red-600 px-3 py-2 border text-white rounded-md hover:border-black ">STOP</button>
                <button id="timer" class="bg-blue-600 px-3 py-2 border text-white rounded-md hover:border-black ">TIMER</button>
            </div>
        </div>
    </div>

    <script>
        var start = document.getElementById("start");
        var stop = document.getElementById("stop");
        var timer = document.getElementById("timer");
        var count = document.getElementById("count");
        var sett;

        start.addEventListener("click",()=>{
            sett = setInterval(() =>{
                count.textContent = parseInt(count.textContent) + 1;
            },1000);

        });

        stop.addEventListener("click",()=>{
            clearInterval(sett);
        });

        timer.addEventListener("click",()=>{
            var tout = setTimeout(()=>{
                alert("Over Time");
                clearInterval(sett);
                count.textContent = 0;
            },6000);
        });

    </script>
</body>
</html>
