<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-black w-full h-screen flex flex-col items-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" alt=""
        id="bulb_on"
        class="h-[250px] mx-auto">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" alt=""
        id="cat_on"
        class="h-[250px] mx-auto">
        <div class="bg-gray-400 text-[20px] font-bold text-white w-fit flex flex-col items-center mt-4 p-5 gap-3 rounded-lg">
            <h1>Switched ON</h1>
            <div class="flex gap-3">
                <button id="OFF" class="bg-[#FF0000] border-r-[2px] border-b-[2px] border-black rounded-lg py-15 px-10">OFF</button>
                <button id="ON" class="bg-gray-500 border-r-[2px] border-b-[2px] border-black rounded-lg py-15 px-10">ON</button>
            </div>   
        </div>
    </div>
    
    <script>
        var ON = document.getElementById("ON");
        var OFF = document.getElementById("OFF");
        var cat_on = document.getElementById("cat_on");
        var bulb_on = document.getElementById("bulb_on");

        OFF.addEventListener("click",()=>{
            bulb_on.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
            cat_on.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
            OFF.style.background="grey";
            ON.style.background="green";
        });

        ON.addEventListener("click",()=>{
            bulb_on.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
            cat_on.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
            OFF.style.background="red";
            ON.style.background="grey";
        });
    </script>
</body>
</html>
