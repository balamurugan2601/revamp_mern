<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./Chillax_Complete/Fonts/WEB/css/chillax.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto bg-purple-400">
      <div class="w-[95%] mx-auto flex justify-center items-center h-screen">
        <div
          class="bg-black/20 border border-white/30 rounded-xl shadow-lg p-8 font-[Chillax-regular]"
        >
          <h1 class="text-white text-2xl text-center font-[Chillax-Bold]">
            LOGIN
          </h1>
          <hr class="mt-3" />
          <form class="flex flex-col gap-4 mt-4" id="form">
            <div>
              <label for="email" class="text-xl text-white">Email:</label>
              <br />
              <input
                type="text"
                id="email"
                name="email"
                class="border border-gray-300 rounded-md p-2 mt-2"
              />
              <p class="text-xl text-red-600" id="emailerror"></p>
            </div>
            <div>
              <label for="password" class="text-xl text-white">Password:</label>
              <br />
              <input
                type="password"
                id="pass"
                name="password"
                class="border border-gray-300 rounded-md p-2 mt-2"
              />
              <p class="text-xl text-red-600" id="passerror"></p>
            </div>
            <button
              class="bg-green-600 text-white rounded-lg py-2 mt-2 hover:bg-white hover:border hover:border-green-600 hover:text-green-600 text-xl"
              id="submit"
            >
              LOGIN
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      var form = document.getElementById("form");
      var email = document.getElementById("email");
      var pass = document.getElementById("pass");
      var emailerror = document.getElementById("emailerror");
      var passerror = document.getElementById("passerror");
      var submit = document.getElementById("submit");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        validation(email.value, pass.value);
      });

      function validation(email, pass) {
        var emailregex = /^\S+@\S+\.\S+$/;
        var passregex =
          /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

        if (emailregex.test(email)) {
          console.log("valid email");
          emailerror.textContent = "";
        } else {
          console.log("invalid email");
          emailerror.textContent = "invalid email";
        }

        if (passregex.test(pass)) {
          console.log("valid password");
          passerror.textContent = "";
        } else {
          console.log("invalid password");
          passerror.textContent = "invalid password";
        }
      }
    </script>
  </body>
</html>
