<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwd reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="./CabinetGrotesk_Complete/Fonts/WEB/css/cabinet-grotesk.css"
    />
  </head>
  <body>
    <div
      class="2xl:container mx-auto bg-cover bg-[url(https://ik.imagekit.io/shyambala/wallpaperflare.com_wallpaper.jpg?updatedAt=1747238392242)]"
    >
      <div
        class="w-[95%] h-screen mx-auto flex justify-center items-center"
      >
        <div class="bg-white/20 rounded-xl p-6 backdrop-blur-md shadow-lg w-[250px]">
          <h1
            class="text-white text-center font-[CabinetGrotesk-Medium] text-2xl"
          >
            Update Password
          </h1>
          <hr class="mt-2" />
          <form
            id="form"
            class="flex flex-col gap-2 mt-2 font-[CabinetGrotesk-Regular]"
          >
            <div class="space-y-1">
              <label for="text" class="text-white text-sm"
                >New password</label>
              <br />
              <input
                type="text"
                id="newpass"
                class="rounded-md px-2 text-lg w-full"
                placeholder="Create new password"
              />
              <p class="text-sm text-white/70" id="error"></p>
            </div>
            <div class="space-y-1">
              <label for="text" class="text-white text-sm"
                >Confirm password</label
              >
              <br />
              <input
                type="text"
                id="conpass"
                class="rounded-md px-2 text-lg w-full"
                placeholder="Confirm new password"
              />
              <p class="text-sm text-white/70" id="error1"></p>
            </div>
            <button
              class="bg-black rounded-md text-white text-lg hover:bg-white hover:text-black"
              id="submit"
            >
              UPDATE PASSWORD
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var form = document.getElementById("form");
      var newpass = document.getElementById("newpass");
      var conpass = document.getElementById("conpass");
      var submit = document.getElementById("submit");
      var error = document.getElementById("error");
      var error1 = document.getElementById("error1");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = validation(newpass.value, conpass.value);
      });

      newpass.addEventListener("input", (e) => {
        const regex =
          /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
        if (e.target.value == "") {
          error.textContent = "Required*";
        } else if (!e.target.value.match(regex)) {
          error.textContent = "Format : Coding@123";
        } else {
          error.textContent = "";
        }
      });

      conpass.addEventListener("input", (e) => {
        if (e.target.value == "") {
          error1.textContent = "Required*";
        } else if (e.target.value != newpass.value) {
          error1.textContent = "Password not matched";
        } else {
          error1.textContent = "";
        }
      });

      function validation(newpass, oldpass) {
        const isValid = true;
        if ((newpass == "") & (oldpass == "")) {
          error.textContent = "Required*";
          error1.textContent = "Required*";
          isValid = false;
        } else if (newpass == "") {
          error.textContent = "Required*";
          isValid = false;
        } else if (oldpass == "") {
          error1.textContent = "Required*";
          isValid = false;
        } else {
          error.textContent = "";
          error1.textContent = "";
        }

        if (newpass != oldpass) {
          isValid = false;
          console.log("New password should not be same as old password");
        }

        setTimeout(() => {
          form.reset();
        }, 2000);

        return isValid;
      }
    </script>
  </body>
</html>
