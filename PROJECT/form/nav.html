<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVBAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto">
      <div class="w-[100%] mx-auto grid grid-cols-1 md:grid-cols-2">
        <div class="bg-red-500 px-3">
          <div class="flex justify-between">
            <h1 class="text-white">LOGO</h1>
            <div class="flex flex-col">
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  id="open"
                  class="lucide lucide-menu-icon lucide-menu md:hidden block"
                >
                  <path d="M4 12h16" />
                  <path d="M4 18h16" />
                  <path d="M4 6h16" />
                </svg>
              </button>
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  id="close"
                  class="lucide lucide-x-icon lucide-x md:hidden hidden"
                >
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="list" class="bg-red-500 md:block hidden">
          <ul
            class="md:flex-row flex flex-col justify-center items-center md:justify-end gap-4 px-3 text-white"
          >
            <li><a href="">HOME</a></li>
            <li><a href="">HOME</a></li>
            <li><a href="">HOME</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      var open = document.getElementById("open");
      var close = document.getElementById("close");
      var list = document.getElementById("list");

      open.addEventListener("click", function () {
        close.classList.toggle("hidden");
        open.classList.toggle("hidden");
        list.classList.toggle("hidden");
      });
      close.addEventListener("click", function () {
        close.classList.toggle("hidden");
        open.classList.toggle("hidden");
        list.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
